<!DOCTYPE html>
   <html lang="es">
   <head>
       <meta charset="UTF-8">
       <title>Agregar</title>
       <link rel="stylesheet" href="css/bootstrap.min.css">
       <style>
           body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('fondo.jpeg');
            background-size: cover;
            background-repeat: repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
        }
        input[type="text"],
        input[type="date"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #28c2d9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button, input[type="submit"]:hover {
            background-color: #197381;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        #form-editar,
        #form-agregar {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
       </style>
   </head>
   <body>
       <div class="container">
           <h3 align="center">Agregar Nuevo Afiliado</h3>
           <form id="form-agregar">
               <input type="text" name="Afiliacion" placeholder="Número de Afiliación" required>
               <input type="text" name="Titular" placeholder="Nombre del Titular" required>
               <input type="date" name="Vigencia" required>
               <input type="text" name="Ben1" placeholder="Beneficiario 1">
               <input type="text" name="Ben2" placeholder="Beneficiario 2">
               <input type="text" name="Ben3" placeholder="Beneficiario 3">
               <input type="text" name="Ben4" placeholder="Beneficiario 4">
               <input type="text" name="Ben5" placeholder="Beneficiario 5">
               <input type="text" name="Ben6" placeholder="Beneficiario 6">
               <input type="text" name="Ben7" placeholder="Beneficiario 7">
               <input type="text" name="Ben8" placeholder="Beneficiario 8">
               <input type="text" name="Ben9" placeholder="Beneficiario 9">
               <input type="text" name="Ben10" placeholder="Beneficiario 10">
               <input type="submit" value="Agregar" class="btn btn-success">
               <button type="button" class="btn-secondary" onclick="regresarInicio()">Volver al inicio</button>
           </form>
       </div>
       <script>
           document.getElementById('form-agregar').addEventListener('submit', async function (event) {
               event.preventDefault();

               const formData = new FormData(event.target);
               const response = await fetch('api.php', {
                   method: 'POST',
                   body: formData,
               });

               const result = await response.json();
               alert(result.message || 'Operación realizada');
           });
       </script>
       <script>
        function regresarInicio() {
            window.location.href = 'Bienvenida.html';
        }
    </script>
   </body>
   </html>
